<h1>Hello</h1>
<button (click)="back()">
  Back
</button>
<button (click)="Authenticate()" disabled>Authenticate</button>
<div class=left>
  <input type="text" placeholder="Search Channel here" [(ngModel)]="channel" />
  <button (click)="searchChannel()">Search</button>
  <br />{{foundChannel}}
  <button (click)="joinChannel()">Join</button>
  <br/>
  <input type="text" placeholder="Enter Channel Name" [(ngModel)]="newChannel" />
  <button (click)="addChannel()">+</button>
    <h3>Channels</h3>
</div>


<div class="right">

            <div class="chat">
              <ul *ngFor="let message of allMessages">
                <li>{{messagesset.body}}</li>
              </ul>         
            </div>
            <div class="message">
              <div class="messageField">
                <div class="msgSend">
                  <input type="text" [(ngModel)]="myMessage">
                  <button (click)="sendMessage()">Send Message</button>
                </div>
              </div>  
            </div>
</div>
